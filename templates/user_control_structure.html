<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Control Structure</title>
</head>
<body>
    <!-- esempio di struttura di controllo con IF -->
    {% if username == 'username' %}
        <h1>Hello, {{  username|upper }}</h1>
    {% else %}
        <h1>Hello, stranger</h1>
    {% endif %}
    <!-- esempio di struttura di controllo con un ciclo FOR -->
    <h2>Programming Language list</h2>
    <ul>
        {% for language in list %}
            <li>{{ language|lower|capitalize }}</li>
        {% endfor %}
    </u>
</body>
</html>
